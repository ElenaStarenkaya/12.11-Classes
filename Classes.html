        class printMachine {
            size;
            color;
            family;
            print(givenStr) {
                let str = "<p style=\"font-size: " + this.size + "pt; color: " + this.color + "; font-family: " + this.family + ";\">" + givenStr + "</p>\n";
                document.write(str);
            }
            constructor(givenS, givenC, givenF) {
                this.size = givenS;
                this.color = givenC;
                this.family = givenF;
            }
        }
         var text1 = new printMachine(22, "red", "cursive");
